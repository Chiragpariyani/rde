      </script>
      <script src="script/firebase.js" type="module"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="script/material.js"></script>
      <script src="script/animation.js"></script>
      <!-- Style -->
      <link rel="stylesheet" href="style/material.css" />
      <link rel="stylesheet" href="style/animation.css">
      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

</head>

<body id="body">
      <nav>
            <img src="assets/images/LOGO5.png" loading="lazy" alt="">
            <div class="navelements" id="photos">
                  <span>Photos</span>
            </div>
            <div class="navelements" id="ppt">
                  <span>PPT</span>
            </div>
            <div class="navelements" id="content">
                  <span>Content</span>
            </div>
      </nav>
      <section class="poster">
            <img src="assets/emotes/undraw_Code_thinking_re_gka2.png" alt="" loading="lazy" class="emotes em1">
            <img src="assets/emotes/undraw_Coding_re_iv62.png" alt="" loading="lazy" class="emotes em2">
            <img src="assets/emotes/undraw_Creative_thinking_re_9k71.png" alt="" loading="lazy" class="emotes em3">
            <img src="assets/emotes/undraw_Design_inspiration_re_tftx.png" alt="" loading="lazy" class="emotes em4">

            <h1 class="heading">
                  Get Up-To-Date!
            </h1>
            <span class="material-symbols-outlined" id="more">
                  expand_more
            </span>
      </section>
      <center>
            <!-- <section class="photos reveal">
                  <h1 id="test">All photos here!</h1>
            </section> -->
            <section class="ppt reveal">
                  <h1 id="test">Get All PPT/PDF/IMG</h1>
                  <div class="dib">
                        <div class="entries reveal">
                              <h1>SESSION I</h1>
                              <button type="button" id="linkedinppt" class="btn btn-dark">Download PPT</button>
                        </div>
                        <div class="entries reveal">
                              <h1>SESSION 2</h1>
                              <button type="button" id="githubppt" class="btn btn-dark">Download PPT</button>
                        </div>
                  </div>
            </section>
            <section class="content reveal">
                  <h1 id="test">All other content here!</h1>
                  <div class="dib">
                        <div class="entries">
                              <h1>SESSION I</h1>
                              <button type="button" class="btn btn-dark">Download REPORT</button>
                        </div>
                        <div class="entries">
                              <h1>SESSION 2</h1>
                              <button type="button" class="btn btn-dark">Download REPORT</button>
                        </div>
                  </div>
            </section>
            <div class="extra"></div>
      </center>
      <script>
            $("#photos").click(function () {
                  $("html, body").animate(
                        {
                              scrollTop: $(".photos").offset().top,
                        },
                        1000
                  );
            });

            $("#ppt").click(function () {
                  $("html, body").animate(
                        {
                              scrollTop: $(".ppt").offset().top,
                        },
                        1000
                  );
            });

            $("#content").click(function () {
                  $("html, body").animate(
                        {
                              scrollTop: $(".content").offset().top,
                        },
                        1000
                  );
            });

            $(document).ready(function () {
                  $("#linkedinppt").click(function (e) {
                        e.preventDefault();

                        window.location.href
                              = "assets/materials/Linkedin.pdf";
                  });
            });

            $(document).ready(function () {
                  $("#githubppt").click(function (e) {
                        e.preventDefault();

                        window.location.href
                              = "assets/materials/Github.pptx";
                  });
            });
      </script>
</body>

</html>
